<ons-page id="page2">
    <ons-toolbar>
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

    <ons-list data-bind="foreach: awardList" id="mylist">

        <ons-list-item>
            <div class="left">
              <ons-icon icon="md-favorite-outline" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">
              <span class="list-item__title" data-bind="text: title"></span>
              <span class="list-item__subtitle" data-bind="text: subtitle"></span>
            </div>
        </ons-list-item>
    </ons-list>
</ons-page>
